<article>
  <h4><u>Datos del Alumno: </u></h4>
  <p>Tipo de clase: {{alumno.Tipo}}</p>
  <p>Rut alumno : {{alumno.Rut}}</p>
  <p>Nombres y Apellidos: {{alumno.Nombre | uppercase}} {{alumno.Apellido | lowercase}}</p>
  <p>Edad: {{alumno.Edad}}</p>
  <h4><u>Fecha del registro:</u> </h4>
  <p>{{fecha|date:"d/m/yyyy HH:mm"}}</p>
</article>
